name: Daily Auto Commit

on:
  schedule:
    - cron: '17 4 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f2005114@ds.study.iitm.ac.in - Update file
        run: echo "Updated on $(date)" >> activity.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "23f2005114@ds.study.iitm.ac.in"
          git add activity.txt
          git commit -m "Daily scheduled commit" || echo "No changes"
          git push
